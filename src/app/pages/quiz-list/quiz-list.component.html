<div class="flex flex-row justify-content-center align-items-center p-5">
  <p-card class="m-5">
    <ng-template pTemplate="title">
      QuizList
    </ng-template>
    <ng-template pTemplate="subtitle">
      Select the Quiz you want to attempt
    </ng-template>
    <ng-template pTemplate="content">
      <p-table [columns]="quizList.header" dataKey="id" (onRowSelect)="onRowSelected($event)" styleClass="p-datatable-gridlines p-datatable-striped" [value]="quizList.body" selectionMode="single" [(selection)]="selectedQuiz">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-quiz let-columns="columns" >
          <tr [pSelectableRow]="quiz">
            <td *ngFor="let col of columns">
              <span *ngIf="col.type==='date'">
                {{quiz[col.field] | date:'M/d/yyyy, h:mm:ss a'}}
              </span>
              <span *ngIf="col.type!=='date'">
                {{quiz[col.field]}}
              </span>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="flex flex-row justify-content-end mt-2 mb-2">
        <p-button label="Attempt" class="mr-2" icon="pi pi-book" iconPos="left"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
